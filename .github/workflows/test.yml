name: Test
on: [ push ]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.7, 3.0, 3.1, 3.2 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@319066216501fbd5e2d568f14b7d68c19fb67a5d
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - run: bundle exec rspec spec
