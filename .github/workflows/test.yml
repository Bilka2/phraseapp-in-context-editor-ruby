name: Test
on: [ push ]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 3.1, 3.2 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - run: bundle exec rspec spec
